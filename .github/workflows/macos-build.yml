name: Build OpenCore Configurator (macOS)
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 编译 OpenCore Configurator
        run: |
          # 验证Xcode版本
          xcodebuild -version
          # 修复命令行语法：移除多余空格，确保参数连续
          xcodebuild -project "OpenCore Configurator.xcodeproj" \
            -scheme "OpenCore Configurator" \
            -configuration Release \
            -derivedDataPath build \
            build \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: 打包成DMG安装包
        run: |
          brew install create-dmg
          # 先确认.app文件存在
          if [ -d "build/Build/Products/Release/OpenCore Configurator.app" ]; then
            # 适配Xcode 16的产物路径（derivedDataPath 模式）
            create-dmg \
              --volname "OpenCore Configurator" \
              --window-pos 200 120 \
              --window-size 800 400 \
              --icon-size 128 \
              --icon "OpenCore Configurator.app" 200 200 \
              --hide-extension "OpenCore Configurator.app" \
              --app-drop-link 600 200 \
              "OpenCore Configurator.dmg" \
              "build/Build/Products/Release/"
          else
            echo "⚠️ .app文件未找到，跳过DMG打包"
            # 打印目录结构，方便排查
            ls -la build/
          fi

      - name: 上传打包产物
        uses: actions/upload-artifact@v4
        with:
          name: OpenCore-Configurator-macOS
          path: |
            build/Build/Products/Release/OpenCore Configurator.app
            OpenCore Configurator.dmg
