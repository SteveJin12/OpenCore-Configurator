name: Build & Upload to Release (macOS)
# 触发条件：1. 创建Release标签 2. 手动触发 3. 推送main分支（可选）
on:
  push:
    tags:
      - 'v*'  # 匹配v开头的标签（如v2.6.0、v1.0.0-beta）
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]  # 可选，main分支推送时也触发（仅测试）

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 编译 OpenCore Configurator
        run: |
          xcodebuild -version
          xcodebuild -project "OpenCore Configurator.xcodeproj" \
            -scheme "OpenCore Configurator" \
            -configuration Release \
            -derivedDataPath build \
            build \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: 打包成DMG安装包
        run: |
          brew install create-dmg
          if [ -d "build/Build/Products/Release/OpenCore Configurator.app" ]; then
            create-dmg \
              --volname "OpenCore Configurator" \
              --window-pos 200 120 \
              --window-size 800 400 \
              --icon-size 128 \
              --icon "OpenCore Configurator.app" 200 200 \
              --hide-extension "OpenCore Configurator.app" \
              --app-drop-link 600 200 \
              "OpenCore Configurator.dmg" \
              "build/Build/Products/Release/"
          else
            echo "⚠️ .app文件未找到，跳过DMG打包"
            ls -la build/
          fi

      - name: 上传到Artifacts（备用）
        uses: actions/upload-artifact@v4
        with:
          name: OpenCore-Configurator-macOS
          path: |
            build/Build/Products/Release/OpenCore Configurator.app
            OpenCore Configurator.dmg

      # 核心步骤：将打包文件上传到Release
      - name: 上传到GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')  # 仅在创建标签时执行
        with:
          # 指定要上传的文件（和打包产物路径一致）
          files: |
            build/Build/Products/Release/OpenCore Configurator.app
            OpenCore Configurator.dmg
          # 可选：自动生成Release说明
          generate_release_notes: true
        env:
          # 自动使用GitHub仓库的默认令牌（无需手动配置）
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
