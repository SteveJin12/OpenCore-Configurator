name: Build & Upload to Release (macOS)
# 修复：合并所有push触发规则到一个push节点下
on:
  push:
    # 同时匹配标签和分支触发
    tags:
      - 'v*'  # v开头的标签（如v2.6.0）
    branches:
      - main  # main分支推送时触发（可选测试用）
  workflow_dispatch:  # 保留手动触发

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 编译 OpenCore Configurator
        run: |
          xcodebuild -version
          xcodebuild -project "OpenCore Configurator.xcodeproj" \
            -scheme "OpenCore Configurator" \
            -configuration Release \
            -derivedDataPath build \
            build \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: 打包成DMG安装包
        run: |
          brew install create-dmg
          if [ -d "build/Build/Products/Release/OpenCore Configurator.app" ]; then
            create-dmg \
              --volname "OpenCore Configurator" \
              --window-pos 200 120 \
              --window-size 800 400 \
              --icon-size 128 \
              --icon "OpenCore Configurator.app" 200 200 \
              --hide-extension "OpenCore Configurator.app" \
              --app-drop-link 600 200 \
              "OpenCore Configurator.dmg" \
              "build/Build/Products/Release/"
          else
            echo "⚠️ .app文件未找到，跳过DMG打包"
            ls -la build/
          fi

      - name: 上传到Artifacts（备用）
        uses: actions/upload-artifact@v4
        with:
          name: OpenCore-Configurator-macOS
          path: |
            build/Build/Products/Release/OpenCore Configurator.app
            OpenCore Configurator.dmg

      # 核心步骤：将打包文件上传到Release（仅标签触发时执行）
      - name: 上传到GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')  # 仅打标签时上传Release
        with:
          files: |
            build/Build/Products/Release/OpenCore Configurator.app
            OpenCore Configurator.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
